<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">
  <header class="flex justify-between items-center p-4 h-11">
    <button onclick="openTaskModal()" class="bg-red-500 text-zinc-800 px-10 py-1 rounded-3xl h-8">Add Task +</button>
    
    <div class="flex items-center">
      <input type="text" placeholder="Search ..." class="border border-black rounded-3xl px-4 py-1 ">
      <button class="bg-red-900 p-2 rounded-lg">
        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M21.707 20.293l-6.387-6.387a7.964 7.964 0 001.387-4.906C16.707 4.477 13.23 1 8.854 1S1 4.477 1 8.854s3.477 7.854 7.854 7.854a7.964 7.964 0 004.906-1.387l6.387 6.387a1 1 0 001.414-1.414zM3 8.854C3 5.794 5.794 3 8.854 3s5.854 2.794 5.854 5.854-2.794 5.854-5.854 5.854S3 11.914 3 8.854z"></path>
        </svg>
      </button>
    </div>
  </header>
  
  <h2 class="text-center font-bold text-2xl my-4 text-white">Task Management Board</h2>
  <div class="flex justify-center space-x-4 px-4 gap-x-20 mt-20">

    <div id="todoColumn" class="w-[300px] min-h-[300px] p-4 border border-white bg-red-900 rounded-lg">
      <h3 class="font-bold text-white">To Do</h3>
      <hr class="border-white border-1 my-2">
      <div id="tasksInTodo" class="tasks mt-2"></div>
    </div>

    <div id="inProgressColumn" class="w-[300px] min-h-[300px] p-4 border border-white bg-red-900 rounded-lg shadow">
      <h3 class="font-bold text-white">In Progress</h3>
      <hr class="border-white border-1 my-2">
      <div id="tasksInProgress" class="tasks mt-2"></div>
    </div>

    <div id="doneColumn" class="w-[300px] min-h-[300px] p-4 border border-white bg-red-900 rounded-lg shadow">
      <h3 class="font-bold text-white">Done</h3>
      <hr class="border-white border-1 my-2">
      <div id="tasksDone" class="tasks mt-2"></div>
    </div>
  </div>
</body>
</html>
